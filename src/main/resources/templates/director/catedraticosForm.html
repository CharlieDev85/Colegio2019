<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="director/fragments::head"></th:block>
<body class="animsition" th:object="${director}">
    <div class="page-wrapper">
		<th:block th:replace="director/fragments::headerDesktop"></th:block>
		<th:block th:replace="director/fragments::headerMobile"></th:block>
		<th:block th:replace="director/fragments::subHeaderMobile"></th:block>

        <!-- PAGE CONTENT-->
        <div class="page-content--bgf7">
            <!-- BREADCRUMB-->
            <section class="au-breadcrumb2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="au-breadcrumb-content">
                                <div class="au-breadcrumb-left">
                                    <span class="au-breadcrumb-span">Estás aquí:</span>
                                    <ul class="list-unstyled list-inline au-breadcrumb__list">
                                        <li class="list-inline-item active">
                                            <a href="#">Inicio</a>
                                        </li>
                                        <li class="list-inline-item seprate">
                                            <span>/</span>
                                        </li>
                                        <li class="list-inline-item">Catedráticos / Form</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END BREADCRUMB-->

			           
			<!-- CONTENT-->
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-6 col-lg-4"></div>
							<div class="col-md-6 col-lg-4">
								<div class="card">
									<form autocomplete="off" th:action="@{/director/catedraticos/form}" th:object="${catedratico}" method="post">
	                                    <div class="card-header">
	                                        <strong>Catedratico</strong>
	                                        <small> Nuevo</small>
	                                    </div>
	                                    <div class="card-body card-block">
	                                        <div class="form-group">
	                                            <label for="nombre" class=" form-control-label">Nombre</label>
	                                            <input type="text"  placeholder="ej. Juan Perez" class="form-control" th:field="*{nombre}">
	                                            <label th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-warning"></label>
	                                        </div>
	                                        <div class="form-group">
	                                            <label for="usuario" class=" form-control-label">Usuario</label>
	                                            <input type="text" placeholder="ej. jperez" class="form-control" th:field="*{usuario.usuarioNombre}">
	                                            <label th:if="${#fields.hasErrors('usuario.usuarioNombre')}" th:errors="*{usuario.usuarioNombre}" class="alert alert-warning"></label>
	                                            
	                                        </div>
	                                        <div class="form-group">
	                                            <label for="street" class=" form-control-label">Correo Electronico</label>
	                                            <input type="email" placeholder="ej. jperez@example.com" class="form-control" th:field="*{usuario.correoElectronico}">
	                                            <label th:if="${#fields.hasErrors('usuario.correoElectronico')}" th:errors="*{usuario.correoElectronico}" class="alert alert-warning"></label>
	                                        </div>
	                                        <div class="row form-group">
	                                            <div class="col-8">
	                                                <div class="form-group">
	                                                    <label for="contrasena1" class=" form-control-label">Contraseña</label>
	                                                    <input type="password"  class="form-control" th:field="*{usuario.contrasena}">
	                                                    <label th:if="${#fields.hasErrors('usuario.contrasena')}" th:errors="*{usuario.contrasena}" class="alert alert-warning"></label>
	                                                </div>
	                                            </div>
	                                            <div class="col-8">
	                                                <div class="form-group">
	                                                    <label for="contrasena2" class=" form-control-label">Confirmar Contraseña</label>
	                                                    <input type="password" class="form-control" th:field="*{usuario.confirmarContrasena}">
	                                                    <label th:if="${#fields.hasErrors('usuario.confirmarContrasena')}" th:errors="*{usuario.confirmarContrasena}" class="alert alert-warning"></label>
	                                                </div>
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <div class="card-footer">
	                                        <button type="submit" class="btn btn-primary btn-sm">
	                                            <i class="fa fa-dot-circle-o"></i> Guardar
	                                        </button>
	                                    </div>
                                    </form>
                                </div>
							</div>
							<div class="col-md-6 col-lg-4"></div>
						</div>
					</div>
				</div>

			<!-- END CONTENT-->


			<th:block th:replace="director/fragments::copyright"></th:block>
        </div>
    </div>
	<th:block th:replace="director/fragments::endScripts"></th:block>
</body>

</html>
<!-- end document-->
